{% extends 'site_base.html' %}
{% block main %}
    <h3 class="title">Contracts</h3>
   <div class="presentation_table">
       {% for contract in contracts %}<div class="columns"><div class="contract_name">{{ contract }}</div>
            <div class="contract_meter"></div>
            <div class="contract_pay">Contract Finished! </div>
           <div class="contract_pay">Contract Total: $55.80 </div>
           <div id="paypal-button-container"><script>
    paypal.Button.render({

        env: 'sandbox', // Or 'production'

        client: {
            sandbox:    'ARHrnLJmr1c0J7bF5JwJjLQnEoGWJrDetisaDcdaj2dDj_Z_nc9jTFBCqWyAPMYbk_w4U2wmj6p6TuF5',
            production: 'AYluz6gxsF0nnCDfVyXmsEqzcqdnL38ew14Jm69RVnsekyouTNsaG7h4e2YoD19Ea3EUzrvb__BnfxlN'
        },

        commit: true, // Show a 'Pay Now' button

        payment: function(data, actions) {
            // Make a call to the REST API to set up the payment
            return actions.payment.create({
                payment: {
                    transactions: [
                        {
                            amount: { total: '55.18', currency: 'USD' }
                        }
                ],

                redirect_urls: {
                    return_url: 'https://cac-jason-test.herokuapp.com/applicant_payment_success/',
                    cancel_url: 'https://cac-jason-test.herokuapp.com/applicant_payment_failure/'
                    }
                }
            });
        },

        // onAuthorize() is called when the buyer approves the payment
        onAuthorize: function(data, actions) {

            // Make a call to the REST API to execute the payment
            return actions.payment.execute().then(function() {
                actions.redirect();
            }
        );
    },

    }, '#paypal-button');
</script></div>
       </div>{% endfor %}



        onCancel: function(data, actions) {
            actions.redirect();
        }

    }, '#paypal-button-container');
</script>
{% endblock main %}
